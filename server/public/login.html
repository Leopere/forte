<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/forte.svg">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="author" content="kaangiray26">
    <title>Forte Dashboard</title>

    <meta property="og:title" content="Forte Dashboard">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/forte.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="vh-100 vw-100">
        <div class="d-flex h-100 justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <img class="img-fluid rounded bg-dark mb-2" src="/forte.svg" width="56" height="56">
                            <h5 class="fw-bold">Forte Dashboard</h5>
                        </div>
                    </div>
                    <hr />
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text bi bi-person-circle" id="addon-wrapping"></span>
                        <input id="username" type="text" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap mb-2">
                        <span class="input-group-text bi bi-key" id="addon-wrapping"></span>
                        <input id="password" type="password" class="form-control" placeholder="Password"
                            aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                    <div class="d-flex flex-fill justify-content-center">
                        <button class="btn btn-dark" onclick="log_in()">LOG IN</button>
                    </div>
                    <div id="login_alert" class="alert alert-danger invisible shadow-lg mt-2" role="alert">
                        Incorrect username or password.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
